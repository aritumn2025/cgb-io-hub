<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CGB Controller</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
  </head>
  <body>
    <main id="controller-screen">
      <div class="info-menu" id="info-menu">
        <button
          type="button"
          class="info-toggle"
          id="info-toggle"
          aria-expanded="false"
          aria-controls="info-panel"
          aria-label="操作説明"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div
          class="info-panel"
          id="info-panel"
          role="dialog"
          aria-labelledby="info-panel-title"
        >
          <p class="info-panel-title" id="info-panel-title">操作説明</p>
          <p>スティックはドラッグ、十字キーはタップで入力されます。</p>
          <div class="control-toggle" id="control-toggle">
            <button
              type="button"
              class="control-toggle__button"
              data-control-toggle
              aria-pressed="false"
              aria-label="十字キー操作に切り替え"
            >
              十字キーに切り替え
            </button>
          </div>
          <div class="theme-toggle" id="theme-toggle">
            <button
              type="button"
              class="theme-toggle__button"
              data-theme-toggle
              aria-pressed="false"
            >
              <span
                class="theme-toggle__icon"
                data-theme-icon
                aria-hidden="true"
                >☾</span
              >
              <span class="theme-toggle__text" data-theme-text
                >ダークモード</span
              >
            </button>
          </div>
          <p class="status" role="status">
            <span data-id></span>
            ／ <span data-status>未接続</span>
            <span class="status-lamp" data-lamp></span>
          </p>
        </div>
      </div>
      <section class="controller" data-mode="stick">
        <div class="stick-area" id="stick" aria-hidden="false">
          <div class="stick-thumb" id="stick-thumb"></div>
        </div>
        <div class="dpad-area" id="dpad" aria-hidden="true">
          <button
            type="button"
            class="dpad-button dpad-button--up"
            data-dpad="up"
            aria-label="上"
          >
            ↑
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--left"
            data-dpad="left"
            aria-label="左"
          >
            ←
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--right"
            data-dpad="right"
            aria-label="右"
          >
            →
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--down"
            data-dpad="down"
            aria-label="下"
          >
            ↓
          </button>
        </div>
        <div class="buttons">
          <button type="button" class="primary-action" data-btn="a">
            攻撃
          </button>
        </div>
      </section>
    </main>
    <section
      class="player-picker is-hidden"
      id="player-picker"
      aria-labelledby="player-picker-title"
    >
      <div class="player-picker__content">
        <h1 class="player-picker__title" id="player-picker-title">
          プレイヤーを選択
        </h1>
        <p class="player-picker__description">
          利用するコントローラーを選択してください。
        </p>
        <div class="player-picker__buttons">
          <button
            type="button"
            class="player-picker__button"
            data-player-id="p1"
          >
            プレイヤー１
          </button>
          <button
            type="button"
            class="player-picker__button"
            data-player-id="p2"
          >
            プレイヤー２
          </button>
          <button
            type="button"
            class="player-picker__button"
            data-player-id="p3"
          >
            プレイヤー３
          </button>
          <button
            type="button"
            class="player-picker__button"
            data-player-id="p4"
          >
            プレイヤー４
          </button>
        </div>
      </div>
    </section>
    <script src="controller.js" defer></script>
  </body>
</html>
