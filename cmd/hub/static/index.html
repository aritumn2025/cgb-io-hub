<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STG48 Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="controller-screen">
      <div class="info-menu" id="info-menu">
        <button
          type="button"
          class="info-toggle"
          id="info-toggle"
          aria-expanded="false"
          aria-controls="info-panel"
          aria-label="操作説明"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="info-panel" id="info-panel" role="dialog" aria-labelledby="info-panel-title">
          <p class="info-panel-title" id="info-panel-title">操作説明</p>
          <p>スティックはドラッグ、ボタンはタップで入力されます。</p>
          <div class="theme-toggle" id="theme-toggle">
            <p class="theme-toggle__label">テーマ</p>
            <button
              type="button"
              class="theme-toggle__button"
              data-theme-toggle
              aria-label="ライトモードに切り替え"
              aria-pressed="false"
            >
              ライトモードに切り替え
            </button>
          </div>
        </div>
      </div>
      <section class="controller">
        <div class="stick-area" id="stick">
          <div class="stick-thumb" id="stick-thumb"></div>
        </div>
        <div class="buttons">
          <button type="button" class="primary-action" data-btn="a">
            攻撃
          </button>
        </div>
      </section>
      <p class="status">
        <span data-id></span>
        ／ <span data-status>未接続</span>
        <span class="status-lamp" data-lamp></span>
      </p>
    </main>
    <section
      class="player-picker is-hidden"
      id="player-picker"
      aria-labelledby="player-picker-title"
    >
      <div class="player-picker__content">
        <h1 class="player-picker__title" id="player-picker-title">プレイヤーを選択</h1>
        <p class="player-picker__description">利用するコントローラーを選択してください。</p>
        <div class="player-picker__buttons">
          <button type="button" class="player-picker__button" data-player-id="p1">
            プレイヤー１
          </button>
          <button type="button" class="player-picker__button" data-player-id="p2">
            プレイヤー２
          </button>
          <button type="button" class="player-picker__button" data-player-id="p3">
            プレイヤー３
          </button>
          <button type="button" class="player-picker__button" data-player-id="p4">
            プレイヤー４
          </button>
        </div>
      </div>
    </section>
    <script src="controller.js" defer></script>
  </body>
</html>
