<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STG48 Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout-root" id="layout-root">
      <div class="info-menu" id="info-menu">
        <button
          type="button"
          class="info-toggle"
          id="info-toggle"
          aria-expanded="false"
          aria-controls="info-panel"
          aria-label="操作説明"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div
          class="info-panel"
          id="info-panel"
          role="dialog"
          aria-labelledby="info-panel-title"
        >
          <p class="info-panel-title" id="info-panel-title">操作説明</p>
          <p>スティックはドラッグ、ボタンはタップで入力されます。</p>
          <div class="theme-toggle" id="theme-toggle">
            <div class="theme-toggle__label">
              <span>テーマ設定</span>
            </div>
            <button
              type="button"
              class="theme-toggle__button"
              data-theme-toggle
              aria-pressed="false"
            >
              <span
                class="theme-toggle__icon"
                data-theme-icon
                aria-hidden="true"
                >☾</span
              >
              <span class="theme-toggle__text" data-theme-text>ダークモード</span>
            </button>
          </div>
          <div class="orientation-toggle" id="orientation-toggle">
            <div class="orientation-toggle__label">
              <span>画面向き</span>
            </div>
            <button
              type="button"
              class="orientation-toggle__button"
              data-orientation-toggle
              aria-pressed="false"
            >
              <span
                class="orientation-toggle__icon"
                data-orientation-icon
                aria-hidden="true"
                >↻</span
              >
              <span class="orientation-toggle__text" data-orientation-text>
                横向きモード
              </span>
            </button>
          </div>
        </div>
      </div>
      <main id="controller-screen">
        <section class="controller">
          <div class="stick-area" id="stick">
            <div class="stick-thumb" id="stick-thumb"></div>
        </div>
        <div class="buttons">
          <button type="button" class="primary-action" data-btn="a">
            攻撃
          </button>
        </div>
      </section>
      <p class="status">
        <span data-id></span>
        ／ <span data-status>未接続</span>
        <span class="status-lamp" data-lamp></span>
      </p>
      </main>
      <section
        class="player-picker is-hidden"
        id="player-picker"
        aria-labelledby="player-picker-title"
      >
        <div class="player-picker__content">
          <h1 class="player-picker__title" id="player-picker-title">
            プレイヤーを選択
          </h1>
          <p class="player-picker__description">
            利用するコントローラーを選択してください。
          </p>
          <div class="player-picker__buttons">
            <button
              type="button"
              class="player-picker__button"
              data-player-id="p1"
            >
              プレイヤー１
            </button>
            <button
              type="button"
              class="player-picker__button"
              data-player-id="p2"
            >
              プレイヤー２
            </button>
            <button
              type="button"
              class="player-picker__button"
              data-player-id="p3"
            >
              プレイヤー３
            </button>
            <button
              type="button"
              class="player-picker__button"
              data-player-id="p4"
            >
              プレイヤー４
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="controller.js" defer></script>
  </body>
</html>
