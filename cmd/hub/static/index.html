<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CGB Controller</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
  </head>
  <body class="theme-light">
    <main id="controller-screen">
      <div class="info-menu" id="info-menu">
        <button
          type="button"
          class="info-toggle"
          id="info-toggle"
          aria-expanded="false"
          aria-controls="info-panel"
          aria-label="操作説明"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div
          class="info-panel"
          id="info-panel"
          role="dialog"
          aria-labelledby="info-panel-title"
        >
          <p class="info-panel-title" id="info-panel-title">操作説明</p>
          <p>スティックはドラッグ、十字キーはタップで入力されます。</p>
          <div class="control-toggle" id="control-toggle">
            <button
              type="button"
              class="control-toggle__button"
              data-control-toggle
              aria-pressed="true"
              aria-label="スティック操作に切り替え"
            >
              スティックに切り替え
            </button>
          </div>
          <div class="theme-toggle" id="theme-toggle">
            <button
              type="button"
              class="theme-toggle__button"
              data-theme-toggle
              aria-pressed="true"
            >
              <span
                class="theme-toggle__icon"
                data-theme-icon
                aria-hidden="true"
                >☾</span
              >
              <span class="theme-toggle__text" data-theme-text
                >ダークモード</span
              >
            </button>
          </div>
          <div class="session-actions">
            <button
              type="button"
              class="session-actions__button"
              data-session-reset
            >
              IDを再入力
            </button>
          </div>
          <p class="status" role="status">
            <span data-id>未割り当て</span>
            ／ <span data-user-info>ユーザーID: ---</span>
            ／ <span data-status>未接続</span>
            <span class="status-lamp" data-lamp></span>
          </p>
        </div>
      </div>
      <section class="controller" data-mode="dpad">
        <div class="stick-area" id="stick" aria-hidden="true">
          <div class="stick-thumb" id="stick-thumb"></div>
        </div>
        <div class="dpad-area" id="dpad" aria-hidden="false">
          <button
            type="button"
            class="dpad-button dpad-button--up"
            data-dpad="up"
            aria-label="上"
          >
            ↑
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--left"
            data-dpad="left"
            aria-label="左"
          >
            ←
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--right"
            data-dpad="right"
            aria-label="右"
          >
            →
          </button>
          <button
            type="button"
            class="dpad-button dpad-button--down"
            data-dpad="down"
            aria-label="下"
          >
            ↓
          </button>
        </div>
        <div class="buttons">
          <button type="button" class="primary-action" data-btn="a">
            攻撃
          </button>
        </div>
      </section>
    </main>
    <section
      class="player-picker is-hidden"
      id="session-form"
      aria-labelledby="session-form-title"
    >
      <div class="player-picker__content">
        <h1 class="player-picker__title" id="session-form-title">
          ユーザーIDを入力
        </h1>
        <p class="player-picker__description">
          Persona Go のマイページに表示されるユーザーIDを入力すると自動でプレイヤー枠に割り当てられます。
        </p>
        <form class="player-picker__form" data-session-form autocomplete="off">
          <label class="player-picker__label" for="session-user-id">
            ユーザーID
            <input
              type="text"
              class="player-picker__input"
              id="session-user-id"
              data-session-input
              placeholder="例: k764-3yjp"
              inputmode="text"
              autocomplete="off"
              spellcheck="false"
              aria-describedby="session-form-hint"
              required
            />
          </label>
          <button
            type="submit"
            class="player-picker__button"
            data-session-submit
          >
            接続する
          </button>
        </form>
        <p class="player-picker__hint" id="session-form-hint">
          QR コードを読み取った場合は自動入力されます。
        </p>
        <p class="player-picker__error" data-session-error aria-live="polite"></p>
      </div>
    </section>
    <script src="controller.js" defer></script>
  </body>
</html>
